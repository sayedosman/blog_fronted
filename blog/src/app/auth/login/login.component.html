<p>login works!</p>
<div class="container">
    <form class="form-signin" [formGroup]="loginForm"    (ngSubmit)="onSubmit()" novalidate>
      <h1 class="h3 mb-3 font-weight-normal">Please Sign in</h1>
      <div *ngIf="success" class="alert alert-danger"> {{success}}</div>
     
      <div class="form-group">
         <div *ngIf="f.username.touched && f.username.invalid" class="alert alert-danger">
          <div *ngIf="f.username.errors.required">Email is required.</div>
          
      </div>  
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername"   [formControlName]="'username'" ng-model="username" class="form-control" placeholder="Username"   autofocus="">
      </div>
      

      <div class="form-group">
        <div *ngIf="f.password.touched && f.password.invalid" class="alert alert-danger">
          <div *ngIf="f.password.errors.required">Password is required.</div>
        
      </div>  
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword"   [formControlName]="'password'" class="form-control" placeholder="Password" >
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" >Sign in</button>
    </form>
  </div>
