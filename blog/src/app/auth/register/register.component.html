<p>register works!</p>
<div class="container justify-content-center">
    <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <h1 class="h3 mb-3 font-weight-normal">Please Register</h1>
      <div *ngIf="success" class="alert alert-danger"> {{success}}</div>
      <div *ngIf="confirm" class="alert alert-danger"> {{confirm}}</div>
      <div class="form-group">
        <div *ngIf="f.username.touched && f.username.invalid" class="alert alert-danger">
          <div *ngIf="f.username.errors.required">username is required.</div>
        </div>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" [formControlName]="'username'" class="form-control" placeholder="Username"  autofocus="">
      </div>
      <div class="form-group">
        <div *ngIf="f.email.touched && f.email.invalid" class="alert alert-danger">
          <div *ngIf="f.email.errors.required">Email is required.</div>
          <div *ngIf="f.email.errors.pattern">Email is not valid.</div>
          </div>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="text" id="inputEmail" [formControlName]="'email'"class="form-control" placeholder="Email"  autofocus="">
      </div>
      <div class="form-group">
        <div *ngIf="f.password.touched && f.password.invalid" class="alert alert-danger">
          <div *ngIf="f.password.errors.required">Password is required.</div>
        </div>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" [formControlName]="'password'" class="form-control" placeholder="Password" >
      </div>
      <div class="form-group">
          <div *ngIf="f.confirmPassword.touched && f.confirmPassword.invalid" class="alert alert-danger">
            <div *ngIf="f.confirmPassword.errors.required">confirmPassword is required.</div>
          </div>
        <label for="inputConfirmPassword" class="sr-only">Password</label>
        <input type="password" id="inputConfirmPassword" [formControlName]="'confirmPassword'" class="form-control" placeholder="Confirm Password" >
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>
  </div>
